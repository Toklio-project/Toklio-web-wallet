<div class="balance-div">


	<div class="w-row" ng-show="blockchain_height">
			<div class="w-col w-col-6">
				<div class="pyxbalance balance-sep">
					<div class="balance-header">Your Balance</div>
					<div class="balance-text" >
						{{balance | money:false:true}}
					</div>
				</div>
			</div>
			<div class="w-col w-col-6">
				<div class="pyxbalance">
					<div class="balance-header">Unlocked Balance</div>
					<div class="balance-text">
						{{balance_unlocked | money:false:true}}
					</div>
				</div>
			</div>
			<div style=" text-align: center;color: rgba(255, 255, 255, 0.8);">Refreshed: {{account_scanned_block_height}} ({{account_scanned_block_timestamp | time}}) / {{blockchain_height}}</div>
	</div>

	<div class="balance-text" ng-show="!blockchain_height">
        Fetching initial data... Please wait.
    </div>

</div>
