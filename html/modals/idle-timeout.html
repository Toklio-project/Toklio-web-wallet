<div class="modal-background" modal-name="idle-timeout">
    <div class="w-container">
        <div class="w-clearfix" style=" background:#0276aa;">
            <a class="w-inline-block close-modal" hide-modal>
                <div class="close-overlay pointer">+</div>
            </a>
            <h1 class="head-modal">Session timed out</h1>
            <div class="subhead-text modal review">You have been logged out due to inactivity</div>
            <div class="w-form form-wrapper">
                <div class="submit-div">
                    <a class="button" style="display:inline-block;margin:10px;" hide-modal>Ok, thanks!</a>
                </div>
            </div>
        </div>
    </div>
</div>
